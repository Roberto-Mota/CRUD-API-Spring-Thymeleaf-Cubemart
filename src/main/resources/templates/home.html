<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubemart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <!-- Usando EL para acessar a lista devolvida no endpoint (lista no "corpo da requisição") -->
    <!-- A home sempre vai passar uma lista de pedidos encontrada no banco de dados do aplicativo -->
    <div class="container">
        <div class="card" th:each="pedido : ${pedidos}">
            <div th:text="${pedido.nomeProduto}">Nome do produto</div>
            <div th:text="${pedido.valorNegociado}">Valor: <span>R$ ---,--</span></div>
            <div>Data da entrega: <span th:text=${pedido.dataDaEntrega}>00/00/00</span></div>
            <div>Produto</div>
            <div><input th:value="${pedido.urlProduto}" value="url do produto"></div>
    
            <div>Descrição</div>
            <div>
                <textarea th:text="${pedido.descricao}">Descrição do produto</textarea>
            </div>
    
            <div>
                <img th:src="${pedido.urlImagem}" src=""/>
            </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
